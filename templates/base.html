<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "News Scraper" }}</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar-custom {
      background: linear-gradient(135deg, #1d3557, #457b9d);
    }

    .dark-mode body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .dark-mode .navbar-custom {
      background: #212529;
    }

    .dark-mode .card {
      background-color: #2c2c2c;
      color: #f8f9fa;
    }

    .dark-mode .sidebar {
      background-color: #1f1f1f;
    }

    .dark-toggle {
      cursor: pointer;
    }

    .sidebar {
      background-color: #f8f9fa;
      padding: 1rem;
      border-right: 1px solid #dee2e6;
      min-height: 100vh;
    }

    footer {
      border-top: 1px solid #dee2e6;
      background-color: #f8f9fa;
      margin-top: 2rem;
    }

    .dark-mode footer {
      background-color: #1f1f1f;
      color: #ccc;
    }

    #page-content.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">ğŸ“° Auto News Scraper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <span class="nav-link dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">ğŸŒ™</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h5 class="text-primary">Navigation</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">ğŸ  Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">ğŸ‘¨â€ğŸ’¼ About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">ğŸ“ Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">ğŸ“ Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">ğŸ” Login</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main id="page-content" class="col-md-10 py-4 px-3">
        <div class="container">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    <small>Â© 2025 Your Name - All rights reserved.</small>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme & Transition Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const html = document.documentElement;
      const savedTheme = localStorage.getItem('theme') || 'light';

      html.setAttribute('data-bs-theme', savedTheme);
      document.body.classList.toggle('dark-mode', savedTheme === 'dark');

      const links = document.querySelectorAll('a.nav-link');
      const pageContent = document.getElementById('page-content');

      links.forEach(link => {
        link.addEventListener('click', function (event) {
          if (link.hostname === window.location.hostname) {
            event.preventDefault();
            pageContent.classList.add('fade-out');
            setTimeout(() => {
              window.location.href = link.href;
            }, 500);
          }
        });
      });
    });

    function toggleDarkMode() {
      const html = document.documentElement;
      const newTheme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', newTheme);
      document.body.classList.toggle('dark-mode', newTheme === 'dark');
      localStorage.setItem('theme', newTheme);
    }
  </script>
</body>
</html>
